<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="書籍のメモを管理するWebアプリケーション" />

    <!-- Apple Touch Icon for iOS Safari -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/apple-touch-icon-512x512.png" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>BookMemo - 読書メモ管理アプリ</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- GitHub Pages SPA routing fix -->
    <script>
      // GitHub PagesでSPAルーティングを正しく処理するためのスクリプト
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </body>
