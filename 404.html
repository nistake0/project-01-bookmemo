<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMemo App</title>
    <script>
        // GitHub PagesでのSPAルーティング問題を解決
        // シンプルなリダイレクト処理
        
        (function() {
            const path = window.location.pathname;
            const basePath = '/project-01-bookmemo';
            const search = window.location.search;
            const hash = window.location.hash;
            
            console.log('404.html processing:', { path, basePath, search, hash });
            
            // 無限ループを防ぐためのチェック
            if (path.includes('/index.html')) {
                console.log('404.html: index.html already in path, letting React Router handle it');
                return;
            }
            
            // ベースパスを除去してクリーンなパスを取得
            let cleanPath = path;
            if (path.startsWith(basePath)) {
                cleanPath = path.substring(basePath.length);
            }
            
            // ルートパスの正規化
            if (!cleanPath.startsWith('/')) {
                cleanPath = '/' + cleanPath;
            }
            
            console.log('404.html: cleanPath =', cleanPath);
            
            // シンプルなリダイレクト処理
            const redirectUrl = basePath + '/index.html' + cleanPath + search + hash;
            console.log('404.html: Redirecting to:', redirectUrl);
            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f5f5dc;
    ">
        <div style="text-align: center;">
            <h2>ページを読み込み中...</h2>
            <p>BookMemoアプリを起動しています。しばらくお待ちください。</p>
            <div style="margin-top: 20px;">
                <a href="/project-01-bookmemo/" style="color: #1976d2; text-decoration: none;">
                    手動でホームページに移動
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScriptが無効な場合のフォールバック
        setTimeout(() => {
            window.location.href = '/project-01-bookmemo/';
        }, 5000);
    </script>
</body>
</html>
