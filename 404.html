<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMemo - 読書メモ管理アプリ</title>
  <script>
    // GitHub PagesでSPAルーティングを正しく処理するためのリダイレクト
    var segmentCount = 1; // project-01-bookmemo のパスセグメント数
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>BookMemo</h1>
    <p>ページを読み込んでいます...</p>
    <p>自動的にリダイレクトされない場合は、<a href="/project-01-bookmemo/">こちらをクリック</a>してください。</p>
  </div>
</body>
</html>
