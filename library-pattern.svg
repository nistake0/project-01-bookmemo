<?xml version="1.0" encoding="UTF-8"?>
<!--
  Seamless “bookshelf / book spines” pattern.
  Subtle on purpose: intended to be used with very low opacity as a repeating background.
  No external assets (safe to ship).
-->
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320">
  <defs>
    <pattern id="books" width="320" height="320" patternUnits="userSpaceOnUse">
      <!-- base: transparent -->
      <rect width="320" height="320" fill="transparent"/>

      <!--
        Strengthen pattern visibility:
        SVG内のfill-opacityが薄すぎる環境があるため、全体に軽い倍率をかける。
        アプリ側では低opacityで使う前提。
      -->
      <g opacity="0.95">
      <!-- faint shelf lines -->
      <rect x="0" y="64" width="320" height="1" fill="#0f172a" fill-opacity="0.12"/>
      <rect x="0" y="256" width="320" height="1" fill="#0f172a" fill-opacity="0.10"/>

      <!-- book spines: varied widths/heights; keep edges inside tile for seamless repeat -->
      <!-- top shelf -->
      <g transform="translate(0,64)">
        <rect x="10"  y="-54" width="14" height="54" rx="2" fill="#6366f1" fill-opacity="0.20"/>
        <rect x="30"  y="-46" width="10" height="46" rx="2" fill="#0ea5e9" fill-opacity="0.18"/>
        <rect x="44"  y="-58" width="18" height="58" rx="2" fill="#a855f7" fill-opacity="0.16"/>
        <rect x="66"  y="-42" width="12" height="42" rx="2" fill="#0284c7" fill-opacity="0.14"/>
        <rect x="82"  y="-52" width="16" height="52" rx="2" fill="#6366f1" fill-opacity="0.14"/>
        <rect x="104" y="-48" width="10" height="48" rx="2" fill="#94a3b8" fill-opacity="0.16"/>
        <rect x="118" y="-60" width="20" height="60" rx="2" fill="#0ea5e9" fill-opacity="0.14"/>
        <rect x="142" y="-44" width="12" height="44" rx="2" fill="#a855f7" fill-opacity="0.12"/>
        <rect x="158" y="-56" width="18" height="56" rx="2" fill="#6366f1" fill-opacity="0.12"/>
        <rect x="180" y="-40" width="10" height="40" rx="2" fill="#94a3b8" fill-opacity="0.14"/>
        <rect x="194" y="-54" width="16" height="54" rx="2" fill="#0ea5e9" fill-opacity="0.12"/>
        <rect x="214" y="-46" width="12" height="46" rx="2" fill="#a855f7" fill-opacity="0.10"/>
        <rect x="230" y="-58" width="20" height="58" rx="2" fill="#6366f1" fill-opacity="0.10"/>
        <rect x="254" y="-42" width="12" height="42" rx="2" fill="#94a3b8" fill-opacity="0.12"/>
        <rect x="270" y="-52" width="16" height="52" rx="2" fill="#0ea5e9" fill-opacity="0.10"/>
        <rect x="290" y="-44" width="14" height="44" rx="2" fill="#a855f7" fill-opacity="0.10"/>
      </g>

      <!-- bottom shelf -->
      <g transform="translate(0,256)">
        <rect x="16"  y="-74" width="18" height="74" rx="2" fill="#0ea5e9" fill-opacity="0.18"/>
        <rect x="38"  y="-62" width="12" height="62" rx="2" fill="#6366f1" fill-opacity="0.16"/>
        <rect x="54"  y="-80" width="22" height="80" rx="2" fill="#a855f7" fill-opacity="0.14"/>
        <rect x="80"  y="-58" width="12" height="58" rx="2" fill="#94a3b8" fill-opacity="0.14"/>
        <rect x="96"  y="-72" width="18" height="72" rx="2" fill="#0ea5e9" fill-opacity="0.12"/>
        <rect x="118" y="-64" width="12" height="64" rx="2" fill="#6366f1" fill-opacity="0.12"/>
        <rect x="134" y="-78" width="22" height="78" rx="2" fill="#a855f7" fill-opacity="0.10"/>
        <rect x="160" y="-60" width="12" height="60" rx="2" fill="#94a3b8" fill-opacity="0.12"/>
        <rect x="176" y="-74" width="18" height="74" rx="2" fill="#0ea5e9" fill-opacity="0.10"/>
        <rect x="198" y="-62" width="12" height="62" rx="2" fill="#6366f1" fill-opacity="0.10"/>
        <rect x="214" y="-80" width="22" height="80" rx="2" fill="#a855f7" fill-opacity="0.08"/>
        <rect x="240" y="-58" width="12" height="58" rx="2" fill="#94a3b8" fill-opacity="0.10"/>
        <rect x="256" y="-72" width="18" height="72" rx="2" fill="#0ea5e9" fill-opacity="0.08"/>
        <rect x="278" y="-64" width="12" height="64" rx="2" fill="#6366f1" fill-opacity="0.08"/>
      </g>

      <!-- very subtle vertical grain to feel more “material” -->
      <rect x="0" y="0" width="1" height="320" fill="#0f172a" fill-opacity="0.05"/>
      <rect x="160" y="0" width="1" height="320" fill="#0f172a" fill-opacity="0.04"/>
      </g>
    </pattern>
  </defs>

  <rect width="320" height="320" fill="url(#books)"/>
</svg>

