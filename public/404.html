<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMemo - 読書メモ管理アプリ</title>
  <script>
    // GitHub PagesでSPAルーティングを正しく処理するためのリダイレクト
    (function() {
      var l = window.location;
      var basePath = '/project-01-bookmemo/';
      
      // 現在のパスがベースパスで始まっていない場合は、ベースパスにリダイレクト
      if (!l.pathname.startsWith(basePath)) {
        var newPath = basePath + l.pathname.slice(1);
        if (l.search) {
          newPath += l.search;
        }
        if (l.hash) {
          newPath += l.hash;
        }
        l.replace(newPath);
      } else {
        // ベースパス内の場合は、index.htmlにリダイレクト
        l.replace(basePath + 'index.html');
      }
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>BookMemo</h1>
    <p>ページを読み込んでいます...</p>
    <p>自動的にリダイレクトされない場合は、<a href="/project-01-bookmemo/">こちらをクリック</a>してください。</p>
  </div>
</body>
</html>
